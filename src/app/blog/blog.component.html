<div class="d-flex" id="wrapper">
  <div id="page-content-wrapper">
    <nav
      class="navbar navbar-expand-lg header navbar-light"
      [ngStyle]="{ backgroundColor: setNavBarColor() }"
    >
      <div class="container-fluid">
        <img
          src="../../assets/logo.jpg"
          alt="logo.png"
          width="50"
          height="50"
        />

        <div class="nav navbar-expand" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item navbar-expand">
              <a routerLink="/blog/home" class="nav-link" aria-current="page"
                >Home</a
              >
            </li>
            <li class="nav-item navbar-expand">
              <a routerLink="/blog/blog" class="nav-link" aria-current="page"
                >Blogs</a
              >
            </li>
            <li class="nav-item navbar-expand">
              <a routerLink="/blog/rules" class="nav-link" aria-current="page"
                >Rules</a
              >
            </li>
            <li *ngIf="userIsAdmin" class="nav-item navbar-expand">
              <a routerLink="/blog/user" class="nav-link" aria-current="page"
                >Users</a
              >
            </li>
          </ul>
          <div class="d-flex">
            <div class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Options
              </a>
              <ul
                *ngIf="isLoggedIn"
                class="dropdown-menu"
                aria-labelledby="navbarDropdown"
              >
                <li>
                  <button (click)="navigateToProfile()" class="dropdown-item">
                    Profile
                  </button>
                </li>

                <li><hr class="dropdown-divider" /></li>
                <li>
                  <button (click)="logOut()" class="dropdown-item">
                    Log Out
                  </button>
                </li>
              </ul>
              <ul
                *ngIf="!isLoggedIn"
                class="dropdown-menu"
                aria-labelledby="navbarDropdown"
              >
                <li>
                  <button (click)="logIn()" class="dropdown-item">
                    Log In
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid wallpaper">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
